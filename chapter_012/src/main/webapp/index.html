<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bootstrap Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script>
            var userId = 1;

            function validate() {
                var result = false;
                var value1 = $('#name').val();
                var value2 = $('#surname').val();
                if (value1 === '') {
                    alert('Введите имя!');
                } else if(value2 === '') {
                    alert('Введите фамилию!');
                } else {
                    alert('Регистрация прошла успешно!');
                    result = true;
                    userId = ++userId;
                }
                return result;
            }
        </script>
        <style>
            body {
                background-color: #e7f4f0;
            }

            h1, h2, .form-group, button, table {
                margin-left: 20px;
                color: #5c6c67;
            }

            .container {
                text-align: left;
                margin-left: 20px;
                padding: 0;
            }

            h2, table.table-striped {
                margin-left: 0;
            }

            table.table-striped {
                width: 80%;
            }

            .form-group {
                width: 40%;
            }
        </style>
    </head>
    <body>
        <h1>Авторизация</h1><br/>
        <form action="">
            <div class="form-group">
                <label for="name">Имя: </label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="surname">Фамилия: </label>
                <input type="text" class="form-control" id="surname">
            </div>
            <div class="form-group">
                <label for="sex1">Пол:</label>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="sex" id="sex1" checked>мужской
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="sex" id="sex2">женский
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Описание: </label>
                <textarea class="form-control" id="description"></textarea>
            </div>
            <button type="submit" class="btn btn-default" onclick="return validate();">Отправить</button><br/><br/>
        </form>
        <div class="container">
            <h2>
                Авторизованные пользователи:
            </h2><br/>
            <table align="left" class="table table-striped">
                <thead>
                    <tr>
                        <th>Идентификатор</th>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Пол</th>
                        <th>Описание</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </body>
</html>
