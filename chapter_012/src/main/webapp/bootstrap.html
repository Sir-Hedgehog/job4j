<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bootstrap Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script>
            let userId = 0;

            function validate() {
                let result = false;
                let value1 = $('#name').val();
                let value2 = $('#surname').val();
                if (value1 === '') {
                    alert('Введите имя!');
                } else if(value2 === '') {
                    alert('Введите фамилию!');
                } else {
                    alert('Регистрация прошла успешно!');
                    result = true;
                    userId = ++userId;
                }
                return result;
            }

            function addData() {
                let name = $('#name').val();
                let surname = $('#surname').val();
                let sex = $('input[name=sex]:checked').val();
                let description = $('#description').val();
                $('#tableBody tr:last').before(
                    '<tr>' +
                    '<td>' + userId + '</td>' +
                    '<td>' + name + '</td>' +
                    '<td>' + surname + '</td>' +
                    '<td>' + sex + '</td>' +
                    '<td>' + description + '</td>' +
                    '</tr>'
                );
            }
        </script>
        <style>
            body {
                background-color: #e7f4f0;
            }

            h1, h2, .form-group, button, table {
                margin-left: 20px;
                color: #5c6c67;
            }

            .container {
                text-align: left;
                margin-left: 20px;
                padding: 0;
            }

            h2, table.table-striped {
                margin-left: 0;
            }

            table.table-striped {
                width: 80%;
            }

            .form-group {
                width: 40%;
            }
        </style>
    </head>
    <body>
        <h1>Авторизация</h1><br>
        <form action="" method="post" onsubmit="addData()">
            <div class="form-group">
                <label for="name">Имя: </label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="surname">Фамилия: </label>
                <input type="text" class="form-control" id="surname">
            </div>
            <div class="form-group">
                <label for="sex">Пол: </label>
                <div id="sex" class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label for="male" class="btn btn-secondary active">
                        <input type="radio" name="sex" id="male" value="мужской" checked="">мужской
                    </label>
                    <label for="female" class="btn btn-secondary">
                        <input type="radio" name="sex" id="female" value="женский">женский
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Описание: </label>
                <textarea class="form-control" id="description"></textarea>
            </div>
            <button type="button" class="btn btn-default" onclick="validate(); addData();">Отправить</button><br><br>
        </form>
        <div class="container">
            <h2>
                Авторизованные пользователи:
            </h2><br>
            <table align="left" class="table table-striped">
                <thead>
                    <tr>
                        <th>Идентификатор</th>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Пол</th>
                        <th>Описание</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
